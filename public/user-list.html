<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="css/style.css?v=9">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .user-photo-small {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        .role-select {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background-color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .role-select:focus {
            outline: none;
            border-color: #4f46e5;
        }
    </style>
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
</head>

<body class="with-sidebar">
    <div id="navbar"></div>

    <div class="dashboard-container">
        <div class="page-header"
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 class="section-title" style="margin-bottom: 0;">User Management</h2>
            <button id="addUserBtn" class="login-btn" style="width: auto; padding: 10px 20px; display: none;">
                <i class="fas fa-user-plus"></i> Add User
            </button>
        </div>

        <div class="table-responsive">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Full Name</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Users will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content" style="max-width: 500px; text-align: left;">
            <span class="close-btn" id="closeAddUserModal">&times;</span>
            <h2 style="margin-top: 0;">Add New User</h2>
            <form id="addUserForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Choose a password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role">
                        <option value="Teknisi">Teknisi</option>
                        <option value="Operator">Operator</option>
                        <option value="Owner">Owner</option>
                    </select>
                </div>
                <button type="submit" class="login-btn">Create User</button>
            </form>
        </div>

        <!-- Toast Notification -->
        <div id="toast"
            style="visibility: hidden; min-width: 250px; margin-left: -125px; background-color: #333; color: #fff; text-align: center; border-radius: 8px; padding: 16px; position: fixed; z-index: 1; left: 50%; bottom: 30px; font-size: 17px;">
            Role updated successfully
        </div>

        <script src="js/navbar.js"></script>
        <script src="js/user-list.js?v=1"></script>
</body>

</html>
