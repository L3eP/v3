<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Activities - Acme Corp</title>
    <link rel="stylesheet" href="css/style.css?v=9">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
</head>

<body class="with-sidebar">
    <div id="navbar"></div>

    <div class="dashboard-container">


        <!-- Activity Form -->
        <div class="activity-form-card">
            <h2 class="section-title">Log New Activity</h2>
            <form id="activityForm">
                <div class="form-row">
                    <!-- Date and Duration removed as per request -->
                </div>
                <div class="form-group">
                    <label for="activityDescription">Description</label>
                    <input type="text" id="activityDescription" required placeholder="What did you work on?">
                </div>
                <button type="submit" class="login-btn" style="width: auto; padding: 10px 25px; margin-top: 10px;">Save
                    Activity</button>
            </form>
        </div>

        <!-- Activity List -->
        <div class="activity-list-card">
            <div class="card-header">
                <h3 class="card-title">Activity History</h3>
                <div class="export-buttons">
                    <button id="exportCsvBtn" class="btn-export btn-csv">Export CSV</button>
                    <button id="exportPdfBtn" class="btn-export btn-pdf">Export PDF</button>
                </div>
            </div>
            <div class="table-responsive">
                <ul class="activity-list" id="activityList">
                    <!-- Populated by JS -->
                </ul>
                <div id="emptyState" class="empty-state hidden">
                    <i class="fas fa-history"></i>
                    <p>No activities found.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for feedback -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Success</h3>
            <p id="modalMessage">Operation successful!</p>
            <button class="modal-ok-btn" id="modalOkBtn">OK</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/activity.js"></script>
</body>

</html>
