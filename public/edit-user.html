<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="css/style.css?v=9">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
</head>

<body class="with-sidebar">
    <div id="navbar"></div>
    <div class="login-container">
        <div class="login-card">
            <h2>Edit User</h2>
            <form id="editUserForm">
                <input type="hidden" id="originalUsername">

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" disabled class="input-disabled">
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="Teknisi">Teknisi</option>
                        <option value="Operator">Operator</option>
                        <option value="Owner">Owner</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="password">New Password (leave blank to keep current)</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="window.location.href='user-list'">Cancel</button>
                    <button type="submit" class="login-btn btn-submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
    </div>

    <script src="js/navbar.js"></script>
    <script src="js/edit-user.js?v=1"></script>
</body>

</html>
