<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css?v=9">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
</head>

<body class="with-sidebar">
    <div id="navbar"></div>

    <div class="login-container">
        <div class="login-card max-w-600">
            <h2>User Settings</h2>

            <form id="settingsForm" enctype="multipart/form-data" class="text-left">
                <div class="form-group hidden" id="companyNameGroup">
                    <label>Company Name</label>
                    <input type="text" id="companyName" name="companyName" placeholder="Enter company name">
                </div>
                <div class="form-group hidden" id="companyLogoGroup">
                    <label>Company Logo</label>
                    <input type="file" id="companyLogo" name="companyLogo" accept="image/*">
                    <small class="text-muted">Recommended size: 30px height</small>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="settingsUsername" name="username" readonly class="input-disabled">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="settingsFullName" name="fullName" readonly class="input-disabled">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Update phone number">
                </div>
                <div class="form-group">
                    <label for="photo">New Profile Photo</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>

                <hr class="divider">

                <div class="form-group">
                    <label for="newPassword">New Password (Optional)</label>
                    <input type="password" id="newPassword" name="newPassword"
                        placeholder="Leave blank to keep current">
                </div>

                <div class="form-group">
                    <label for="currentPassword" class="text-danger">Current Password (Required to save
                        changes)</label>
                    <input type="password" id="currentPassword" name="currentPassword"
                        placeholder="Enter current password" required>
                </div>

                <button type="submit" class="login-btn">Save Changes</button>
            </form>

            <button class="login-btn btn-gray" onclick="window.location.href='dashboard.html'">Back to
                Dashboard</button>
        </div>
    </div>

    <!-- Modal for Messages -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modalTitle">Success</h3>
            <p id="modalMessage">Profile updated successfully!</p>
            <button class="modal-ok-btn">OK</button>
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
