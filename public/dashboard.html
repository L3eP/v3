<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css?v=9">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="with-sidebar">
    <div id="navbar"></div>

    <div class="dashboard-container">
        <!-- <h1>Dashboard Overview</h1> -->

        <div class="stats-grid">
            <!-- Card 1: Ticket Statistics -->
            <div class="stat-card">
                <div class="card-header-icon">
                    <h3>Tickets Overview (This Month)</h3>
                    <i class="fas fa-ticket-alt"></i>
                </div>

                <div class="stats-grid-inner">
                    <!-- Total -->
                    <div class="stat-item">
                        <div class="stat-icon bg-primary-light">
                            <i class="fas fa-layer-group text-primary"></i>
                        </div>
                        <div class="stat-info">
                            <p class="stat-label">Total</p>
                            <p class="stat-number-sm" id="totalTickets">0</p>
                        </div>
                    </div>

                    <!-- Done -->
                    <div class="stat-item">
                        <div class="stat-icon bg-success-light">
                            <i class="fas fa-check-circle text-success"></i>
                        </div>
                        <div class="stat-info">
                            <p class="stat-label">Done</p>
                            <p class="stat-number-sm" id="totalDone">0</p>
                        </div>
                    </div>

                    <!-- On Progress -->
                    <div class="stat-item">
                        <div class="stat-icon bg-info-light">
                            <i class="fas fa-spinner text-info"></i>
                        </div>
                        <div class="stat-info">
                            <p class="stat-label">On Progress</p>
                            <p class="stat-number-sm" id="totalOnProgress">0</p>
                        </div>
                    </div>

                    <!-- Pending -->
                    <div class="stat-item">
                        <div class="stat-icon bg-warning-light">
                            <i class="fas fa-clock text-warning"></i>
                        </div>
                        <div class="stat-info">
                            <p class="stat-label">Pending</p>
                            <p class="stat-number-sm" id="totalPending">0</p>
                        </div>
                    </div>
                </div>

                <div class="stat-footer">
                    <div class="progress-label">
                        <span>Completion Rate</span>
                        <span id="completionRate">0%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" id="completionBar" style="width: 0%"></div>
                    </div>
                    <p class="stat-note mt-2">
                        <i class="fas fa-arrow-up text-success"></i>
                        <span id="newThisWeek">0</span> new this week
                    </p>
                </div>
            </div>

            <!-- Card 2: Chart -->
            <div class="stat-card">
                <div class="card-header-actions">
                    <div class="header-title-group">
                        <h3>Trend by <span id="chartTitleSuffix">Sub-Node</span></h3>
                        <select id="chartGroupBy" class="chart-select">
                            <option value="subNode">Sub-Node</option>
                            <option value="odc">ODC</option>
                            <option value="aktifitas">Aktifitas</option>
                        </select>
                    </div>
                    <div class="chart-controls">
                        <button id="btnChartBar" class="btn-icon active" title="Bar Chart"><i
                                class="fas fa-chart-bar"></i></button>
                        <button id="btnChartPie" class="btn-icon" title="Pie Chart"><i
                                class="fas fa-chart-pie"></i></button>
                        <button id="btnDownloadChart" class="btn-icon" title="Download Chart"><i
                                class="fas fa-download"></i></button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="ticketsChart"></canvas>
                </div>
                <p id="chartSummary" class="chart-summary-text">Loading insights...</p>
            </div>
        </div>

        <!-- Card 3: Recent Tickets -->
        <div class="stat-card text-left col-span-full">
            <div class="card-header-actions">
                <h3>Recent Tickets</h3>
                <div class="header-actions-right">
                    <div class="search-wrapper">
                        <input type="text" id="ticketSearch" placeholder="Search tickets..." class="search-input">
                    </div>
                    <a href="/ticket-list.html" class="view-all-link">View All <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
            <div class="table-responsive">
                <ul class="activity-list" id="recentTicketsList">
                    <!-- Populated by JS -->
                </ul>
                <div id="emptyState" class="empty-state hidden">
                    <i class="fas fa-search"></i>
                    <p>No tickets found matching your search.</p>
                </div>
            </div>
        </div>

        <!-- Card 4: Activity Log -->
        <div class="stat-card text-left col-span-full">
            <div class="card-header-actions">
                <h3>Activity Log</h3>
                <div class="header-actions-right">
                    <select id="activityUserFilter" class="chart-select" style="width: auto;">
                        <option value="">All Users</option>
                        <!-- Populated by JS -->
                    </select>
                </div>
            </div>
            <div class="table-responsive">
                <ul class="activity-list" id="activityLogList">
                    <li class="p-4 text-center text-muted">Loading activities...</li>
                </ul>
            </div>
        </div>
    </div>
    </div>

    <script src="js/navbar.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
